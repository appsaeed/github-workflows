      - run: echo ${{ github.event_name }}
      - run: echo ${{ github.env }}
      - run: echo ${{ github.event.after }}
      - run: echo ${{ github.event.base_ref }}
      - run: echo ${{ github.event.before }}
      - run: echo ${{ github.event.commits }}
      - run: echo ${{ github.event.compare }}
      - run: echo ${{ github.event.created }}
      - run: echo ${{ github.event.deleted }}
      - run: echo ${{ github.event.enterprise }}
      - run: echo ${{ github.event.forced }}
      - run: echo ${{ github.event.head_commit }}
      - run: echo ${{ github.event.installation }}
      - run: echo ${{ github.event.organization }}
      - run: echo ${{ github.head_ref }}
