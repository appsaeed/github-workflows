      - run: echo ${{ github.path }}
      - run: echo ${{ github.ref }}
      - run: echo ${{ github.ref_name }}
      - run: echo ${{ github.ref_protected }}
      - run: echo ${{ github.ref_type }}
      - run: echo ${{ github.repository }}
